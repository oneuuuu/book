<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Search</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="page">
    <header class="header">
      <div>
        <h1>Book Search</h1>
      </div>
    </header>

    <section class="controls">
      <div class="control">
        <div class="label-row">
          <label for="sqlQuery">Filter</label>
          <div class="query-error" id="queryError"></div>
        </div>
        <input id="sqlQuery" type="text" value="c:>5000 r:>=9" placeholder="c:>5000 r:>=9 t:title a:author" />
      </div>
      <div class="control">
        <div class="label-row">
          <label for="sortMode">Sort</label>
          <div class="query-error"></div>
        </div>
        <select id="sortMode">
          <option value="rating">Rating</option>
          <option value="count">Count</option>
        </select>
      </div>
      <div class="control">
        <div class="label-row">
          <label for="sourceMode">Source</label>
          <div class="query-error"></div>
        </div>
        <select id="sourceMode">
          <option value="all">All</option>
          <option value="douban">Douban</option>
          <option value="goodreads">Goodreads</option>
        </select>
      </div>
      <div class="control">
        <div class="label-row">
          <label for="statusFilter">Status</label>
          <div class="query-error"></div>
        </div>
        <select id="statusFilter">
          <option value="all">All</option>
          <option value="read">Read</option>
          <option value="unread">Unread</option>
        </select>
      </div>
      <div class="control control-action">
        <label class="hidden-label">&nbsp;</label>
        <button id="runQuery" type="button">Search</button>
      </div>
    </section>

    <section class="results-status">
      <div class="result-count" id="resultCount">Enter a filter and search</div>
    </section>

    <section class="grid" id="grid"></section>
    <section class="pagination" id="pagination">
      <button id="loadMore" type="button">Load More</button>
    </section>
  </main>

  <script src="./app.js"></script>
</body>

</html>
