name: Scrape Douban Read Books

on:
  schedule:
    - cron: '0 0 1 * *' # Once a month on the 1st
  workflow_dispatch: # Allow manual run

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run scraper
        env:
          DOUBAN_USER_ID: ${{ secrets.DOUBAN_USER_ID }}
        run: python scripts/scrape_read.py

      - name: Run parse_books
        run: python scripts/parse_books.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/read.json data/douban.csv data/books.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update book data" && git push)
