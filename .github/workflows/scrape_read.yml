name: Scrape Douban Read Books

on:
  schedule:
    - cron: '0 0 1 * *' # Once a month on the 1st
  workflow_dispatch: # Allow manual run

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run scraper
        env:
          DOUBAN_USER_ID: ${{ secrets.DOUBAN_USER_ID }}
        run: python scrape_read.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add read.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update read.json" && git push)
